<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Design - Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .task-card { cursor: grab; transition: all 0.2s ease; user-select: none; }
        .task-card:active { cursor: grabbing; }
        .dragging { opacity: 0.5; transform: scale(0.95); border: 2px dashed #6366f1; }
        .drag-over { background-color: #eef2ff; border: 2px dashed #818cf8; border-radius: 0.75rem; }
        
        .border-left-todo { border-left: 5px solid #ef4444; }
        .border-left-doing { border-left: 5px solid #f59e0b; }
        .border-left-done { border-left: 5px solid #22c55e; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        
        /* Ocultar barra de rolagem horizontal mas permitir rolar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-purple-700 to-indigo-700 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fas fa-palette text-2xl text-purple-200"></i>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Design Team Flow</h1>
                    <p class="text-xs text-purple-200">Gerenciador de Demandas</p>
                </div>
            </div>
            <button onclick="openModal()" class="bg-white/10 hover:bg-white/20 border border-white/20 text-white px-5 py-2 rounded-lg font-semibold transition shadow-md flex items-center gap-2 backdrop-blur-sm">
                <i class="fas fa-plus-circle"></i> Nova Peça
            </button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        
        <!-- DASHBOARD DE ESTATÍSTICAS -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                <div><p class="text-[10px] text-gray-500 font-bold uppercase">Total</p><p class="text-2xl font-bold text-indigo-600" id="stat-total">0</p></div>
                <div class="bg-indigo-50 p-2 rounded-full text-indigo-500"><i class="fas fa-layer-group"></i></div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                <div><p class="text-[10px] text-gray-500 font-bold uppercase">Backlog</p><p class="text-2xl font-bold text-red-500" id="stat-todo">0</p></div>
                <div class="bg-red-50 p-2 rounded-full text-red-500"><i class="fas fa-paint-brush"></i></div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                <div><p class="text-[10px] text-gray-500 font-bold uppercase">Criando</p><p class="text-2xl font-bold text-yellow-500" id="stat-doing">0</p></div>
                <div class="bg-yellow-50 p-2 rounded-full text-yellow-500"><i class="fas fa-pen-nib"></i></div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                <div><p class="text-[10px] text-gray-500 font-bold uppercase">Entregue</p><p class="text-2xl font-bold text-green-500" id="stat-done">0</p></div>
                <div class="bg-green-50 p-2 rounded-full text-green-500"><i class="fas fa-check-circle"></i></div>
            </div>
        </div>

        <!-- BARRA DE FILTROS -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <!-- Busca Texto -->
                <div class="relative w-full md:w-1/3">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fas fa-search"></i></span>
                    <input type="text" id="filterSearch" onkeyup="applyFilters()" placeholder="Buscar título ou descrição..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none text-sm">
                </div>
                
                <!-- Filtro de TAGS -->
                <div class="relative w-full md:w-1/4">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fas fa-tag"></i></span>
                    <input type="text" id="filterTag" onkeyup="applyFilters()" placeholder="Filtrar por Tag (Ex: Urgente)" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none text-sm">
                </div>

                <!-- Data -->
                <div class="flex items-center gap-2 w-full md:w-auto">
                    <input type="date" id="filterDate" onchange="applyFilters()" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none text-sm w-full">
                    <button onclick="clearDateFilter()" class="text-gray-400 hover:text-red-500 transition px-2" title="Limpar Data"><i class="fas fa-times"></i></button>
                </div>
            </div>
            
            <!-- Timeline de Meses -->
            <div class="mt-4 border-t border-gray-100 pt-3 overflow-x-auto scrollbar-hide flex gap-2" id="month-filters">
                <!-- Botões de meses serão gerados via JS -->
            </div>
        </div>

        <!-- QUADRO KANBAN -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 h-full min-h-[500px]">
            
            <!-- Coluna: Backlog / A Fazer -->
            <div class="bg-gray-50/50 rounded-xl p-4 shadow-sm border border-gray-200 flex flex-col h-full transition-colors"
                 ondrop="drop(event, 'TODO')" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)">
                <div class="flex justify-between items-center mb-4 pointer-events-none">
                    <h2 class="font-bold text-gray-700 flex items-center gap-2">
                        <span class="w-2 h-8 bg-red-400 rounded-full"></span> Backlog
                    </h2>
                    <span id="count-todo" class="bg-white text-gray-600 border px-2 py-0.5 rounded-md text-xs font-bold">0</span>
                </div>
                <div id="col-todo" class="space-y-3 flex-1 min-h-[200px] h-full pointer-events-none"></div>
            </div>

            <!-- Coluna: Em Produção / Fazendo -->
            <div class="bg-gray-50/50 rounded-xl p-4 shadow-sm border border-gray-200 flex flex-col h-full transition-colors"
                 ondrop="drop(event, 'DOING')" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)">
                <div class="flex justify-between items-center mb-4 pointer-events-none">
                    <h2 class="font-bold text-gray-700 flex items-center gap-2">
                        <span class="w-2 h-8 bg-yellow-400 rounded-full"></span> Em Produção
                    </h2>
                    <span id="count-doing" class="bg-white text-gray-600 border px-2 py-0.5 rounded-md text-xs font-bold">0</span>
                </div>
                <div id="col-doing" class="space-y-3 flex-1 min-h-[200px] h-full pointer-events-none"></div>
            </div>

            <!-- Coluna: Finalizado / Feito -->
            <div class="bg-gray-50/50 rounded-xl p-4 shadow-sm border border-gray-200 flex flex-col h-full transition-colors"
                 ondrop="drop(event, 'DONE')" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)">
                <div class="flex justify-between items-center mb-4 pointer-events-none">
                    <h2 class="font-bold text-gray-700 flex items-center gap-2">
                        <span class="w-2 h-8 bg-green-400 rounded-full"></span> Finalizado
                    </h2>
                    <span id="count-done" class="bg-white text-gray-600 border px-2 py-0.5 rounded-md text-xs font-bold">0</span>
                </div>
                <div id="col-done" class="space-y-3 flex-1 min-h-[200px] h-full pointer-events-none"></div>
            </div>
        </div>
    </div>

    <!-- MODAL DE CADASTRO/EDIÇÃO -->
    <div id="taskModal" class="fixed inset-0 bg-gray-900/60 hidden flex items-center justify-center z-50 backdrop-blur-sm px-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg p-6 animate-fade-in relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition"><i class="fas fa-times text-xl"></i></button>
            <h3 class="text-xl font-bold mb-6 text-gray-800 flex items-center gap-2"><i class="fas fa-pen-fancy text-purple-600"></i> <span id="modalTitle">Nova Peça</span></h3>
            
            <form id="taskForm" onsubmit="saveTask(event)">
                <input type="hidden" id="taskId">
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Título</label>
                        <input type="text" id="taskTitle" required placeholder="Ex: Post Carrossel Instagram" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none transition">
                    </div>
                    
                    <!-- CAMPO DE TAGS NOVO -->
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tags (Separadas por vírgula)</label>
                        <input type="text" id="taskTags" placeholder="Ex: Urgente, Instagram, Sesi-lab" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none transition bg-purple-50/50">
                        <p class="text-[10px] text-gray-400 mt-1">Dica: "Urgente" fica vermelho automaticamente.</p>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Briefing / Detalhes</label>
                        <textarea id="taskDesc" rows="3" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none transition"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Prazo</label>
                            <input type="datetime-local" id="taskDeadline" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Status</label>
                            <select id="taskStatus" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none bg-white">
                                <option value="TODO">Backlog</option>
                                <option value="DOING">Em Produção</option>
                                <option value="DONE">Finalizado</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex justify-end gap-3 pt-4 border-t border-gray-100">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg font-medium text-sm transition">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-bold text-sm shadow-md transition transform hover:-translate-y-0.5">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/tarefas/';
        let draggedTaskId = null;
        let allTasks = [];
        let filteredMonth = null;

        // --- SISTEMA DE CSRF TOKEN (Segurança Django) ---
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // --- BUSCA INICIAL ---
        async function fetchTasks() {
            try {
                const res = await fetch(API_URL);
                if(!res.ok) throw new Error("Erro API");
                allTasks = await res.json();
                generateMonthFilters(allTasks);
                applyFilters();
            } catch (e) { console.error(e); }
        }

        // --- RENDERIZAÇÃO DE TAGS ---
        function renderTags(tagsString) {
            if (!tagsString) return '';
            const tags = tagsString.split(',').map(t => t.trim()).filter(t => t);
            
            return tags.map(tag => {
                let colorClass = 'bg-gray-100 text-gray-600'; // Padrão
                const lowerTag = tag.toLowerCase();

                // Lógica de cores das tags
                if (lowerTag.includes('urgente')) colorClass = 'bg-red-100 text-red-700 border border-red-200 animate-pulse';
                else if (lowerTag.includes('instagram')) colorClass = 'bg-pink-100 text-pink-700 border border-pink-200';
                else if (lowerTag.includes('tiktok')) colorClass = 'bg-gray-900 text-white border border-gray-700';
                else if (lowerTag.includes('sesi')) colorClass = 'bg-blue-100 text-blue-700 border border-blue-200';
                else if (lowerTag.includes('youtube')) colorClass = 'bg-red-50 text-red-600 border border-red-200';
                else if (lowerTag.includes('site')) colorClass = 'bg-green-100 text-green-700 border border-green-200';

                return `<span class="text-[10px] px-2 py-0.5 rounded-full font-bold uppercase tracking-wider ${colorClass}">${tag}</span>`;
            }).join('');
        }

        // --- FILTROS DE MÊS ---
        function generateMonthFilters(tasks) {
            const container = document.getElementById('month-filters');
            container.innerHTML = `<button onclick="setMonthFilter(null)" class="px-3 py-1 rounded-full text-xs font-bold transition whitespace-nowrap ${filteredMonth === null ? 'bg-purple-600 text-white' : 'bg-white border text-gray-500'}">Todos</button>`;
            const months = new Set();
            tasks.forEach(task => {
                const d = new Date(task.prazo);
                months.add(`${d.getFullYear()}-${d.getMonth()}`);
            });
            Array.from(months).sort().forEach(key => {
                const [y, m] = key.split('-');
                const label = new Date(y, m).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
                const isActive = filteredMonth === key;
                container.innerHTML += `<button onclick="setMonthFilter('${key}')" class="px-3 py-1 rounded-full text-xs font-bold transition whitespace-nowrap border ${isActive ? 'bg-purple-100 text-purple-700 border-purple-200' : 'bg-white text-gray-500 hover:bg-gray-50'}">${label.charAt(0).toUpperCase() + label.slice(1)}</button>`;
            });
        }

        function setMonthFilter(k) { filteredMonth = k; if(k) document.getElementById('filterDate').value = ''; generateMonthFilters(allTasks); applyFilters(); }
        function clearDateFilter() { document.getElementById('filterDate').value = ''; applyFilters(); }

        // --- APLICAÇÃO DOS FILTROS ---
        function applyFilters() {
            const txt = document.getElementById('filterSearch').value.toLowerCase();
            const tagTxt = document.getElementById('filterTag').value.toLowerCase(); 
            const dateVal = document.getElementById('filterDate').value;

            const filtered = allTasks.filter(t => {
                const matchTxt = t.titulo.toLowerCase().includes(txt) || (t.descricao && t.descricao.toLowerCase().includes(txt));
                const matchTag = !tagTxt || (t.tags && t.tags.toLowerCase().includes(tagTxt));
                
                let matchDate = true;
                if (dateVal) matchDate = t.prazo.split('T')[0] === dateVal;
                let matchMonth = true;
                if (filteredMonth && !dateVal) {
                    const d = new Date(t.prazo);
                    matchMonth = `${d.getFullYear()}-${d.getMonth()}` === filteredMonth;
                }
                return matchTxt && matchTag && matchDate && matchMonth;
            });
            renderBoard(filtered);
            updateStats(filtered);
        }

        function updateStats(tasks) {
            const c = { TOTAL: tasks.length, TODO: 0, DOING: 0, DONE: 0 };
            tasks.forEach(t => c[t.status]++);
            document.getElementById('stat-total').innerText = c.TOTAL;
            document.getElementById('stat-todo').innerText = c.TODO;
            document.getElementById('stat-doing').innerText = c.DOING;
            document.getElementById('stat-done').innerText = c.DONE;
        }

        // --- RENDERIZAÇÃO DO QUADRO ---
        function calculateTimeStatus(deadlineStr, status) {
            if (status === 'DONE') return { text: 'Concluído', class: 'text-green-600 bg-green-50' };
            const diff = new Date(deadlineStr) - new Date();
            const days = Math.floor(Math.abs(diff) / 864e5);
            const hours = Math.floor((Math.abs(diff) % 864e5) / 36e5);
            const txt = days > 0 ? `${days}d ${hours}h` : `${hours}h`;
            if (diff < 0) return { text: `⚠️ Atrasado ${txt}`, class: 'text-red-600 bg-red-50 font-bold' };
            return { text: `⏳ Restam ${txt}`, class: days < 1 ? 'text-orange-600 bg-orange-50 font-bold' : 'text-blue-600 bg-blue-50' };
        }

        function renderBoard(tasks) {
            ['todo', 'doing', 'done'].forEach(s => {
                document.getElementById(`col-${s}`).innerHTML = '';
                document.getElementById(`count-${s}`).innerText = '0';
            });
            const counts = { TODO: 0, DOING: 0, DONE: 0 };

            tasks.forEach(task => {
                counts[task.status]++;
                const col = document.getElementById(`col-${task.status.toLowerCase()}`);
                const created = new Date(task.criado_em).toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'});
                const timeStat = calculateTimeStatus(task.prazo, task.status);
                const tagsHtml = renderTags(task.tags);

                let borderClass = 'border-l-4 border-gray-300';
                if(task.status === 'TODO') borderClass = 'border-l-4 border-red-400';
                if(task.status === 'DOING') borderClass = 'border-l-4 border-yellow-400';
                if(task.status === 'DONE') borderClass = 'border-l-4 border-green-400';

                col.innerHTML += `
                    <div draggable="true" ondragstart="drag(event, ${task.id})"
                         class="bg-white p-4 rounded-xl shadow-sm task-card group mb-3 flex flex-col gap-2 pointer-events-auto z-10 border border-gray-100 ${borderClass} hover:shadow-md">
                        
                        <div class="flex justify-between items-start">
                            <h4 class="font-bold text-gray-800 text-sm leading-snug w-4/5 pointer-events-none">${task.titulo}</h4>
                            <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onmousedown="event.stopPropagation()" onclick="openEditModal(${task.id})" class="text-gray-400 hover:text-purple-600 p-1"><i class="fas fa-edit"></i></button>
                                <button onmousedown="event.stopPropagation()" onclick="deleteTask(${task.id})" class="text-gray-400 hover:text-red-500 p-1"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>

                        <!-- TAGS AREA -->
                        <div class="flex flex-wrap gap-1 pointer-events-none">${tagsHtml}</div>

                        <p class="text-xs text-gray-500 line-clamp-2 pointer-events-none">${task.descricao || ''}</p>
                        
                        <div class="flex items-center justify-between mt-2 pt-2 border-t border-gray-50 pointer-events-none">
                             <div class="flex flex-col gap-1">
                                <span class="text-[10px] text-gray-400"><i class="far fa-calendar-plus"></i> ${created}</span>
                                <span class="text-[10px] px-2 py-0.5 rounded-md w-fit ${timeStat.class}">${timeStat.text}</span>
                             </div>
                             
                             <div class="flex items-center gap-2 pointer-events-auto">
                                <div onmousedown="event.stopPropagation()">${getNextBtn(task)}</div>
                             </div>
                        </div>
                    </div>`;
            });
            Object.keys(counts).forEach(k => document.getElementById(`count-${k.toLowerCase()}`).innerText = counts[k]);
        }

        function getNextBtn(task) {
            if (task.status === 'TODO') return `<button onclick="updateStatus(${task.id}, 'DOING')" class="text-[10px] bg-purple-50 text-purple-700 hover:bg-purple-100 px-2 py-1 rounded font-bold transition">Produzir <i class="fas fa-play ml-1"></i></button>`;
            if (task.status === 'DOING') return `<button onclick="updateStatus(${task.id}, 'DONE')" class="text-[10px] bg-green-50 text-green-700 hover:bg-green-100 px-2 py-1 rounded font-bold transition">Entregar <i class="fas fa-check ml-1"></i></button>`;
            return `<span class="text-green-500 text-[10px]"><i class="fas fa-check-circle"></i></span>`;
        }

        // --- DRAG & DROP & CRUD ---
        function drag(ev, id) { 
            draggedTaskId = id; 
            ev.dataTransfer.effectAllowed = "move"; 
            ev.dataTransfer.setData("text/plain", id); 
            setTimeout(() => ev.target.classList.add('dragging'), 0); 
        }
        function allowDrop(ev) { ev.preventDefault(); ev.currentTarget.classList.add('drag-over'); }
        function leaveDrop(ev) { ev.currentTarget.classList.remove('drag-over'); }
        async function drop(ev, newStatus) {
            ev.preventDefault(); ev.currentTarget.classList.remove('drag-over');
            document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging'));
            if (draggedTaskId) { await updateStatus(draggedTaskId, newStatus); draggedTaskId = null; }
        }
        function openEditModal(id) {
            const task = allTasks.find(t => t.id === id);
            if (!task) return;
            document.getElementById('taskId').value = task.id;
            document.getElementById('taskTitle').value = task.titulo;
            document.getElementById('taskDesc').value = task.descricao;
            document.getElementById('taskTags').value = task.tags || ''; 
            document.getElementById('taskDeadline').value = new Date(task.prazo).toISOString().slice(0, 16);
            document.getElementById('taskStatus').value = task.status;
            document.getElementById('modalTitle').innerText = "Editar Peça";
            document.getElementById('taskModal').classList.remove('hidden');
        }
        async function saveTask(e) {
            e.preventDefault();
            const id = document.getElementById('taskId').value;
            const data = {
                titulo: document.getElementById('taskTitle').value,
                descricao: document.getElementById('taskDesc').value,
                tags: document.getElementById('taskTags').value,
                prazo: document.getElementById('taskDeadline').value,
                status: document.getElementById('taskStatus').value
            };
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}${id}/` : API_URL;
            await fetch(url, { method: method, headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken }, body: JSON.stringify(data) });
            closeModal(); fetchTasks();
        }
        async function updateStatus(id, status) { await fetch(`${API_URL}${id}/`, { method: 'PATCH', headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken }, body: JSON.stringify({status}) }); fetchTasks(); }
        async function deleteTask(id) { if(confirm('Apagar peça?')) { await fetch(`${API_URL}${id}/`, { method: 'DELETE', headers: { 'X-CSRFToken': csrftoken } }); fetchTasks(); } }
        function openModal() { document.getElementById('taskId').value = ''; document.getElementById('taskForm').reset(); document.getElementById('modalTitle').innerText = "Nova Peça"; document.getElementById('taskModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('taskModal').classList.add('hidden'); }

        fetchTasks();
    </script>
</body>
</html>
